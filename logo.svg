<!-- Archivo: logo.svg -->
<!-- Logo animado para "Aroma de Café" con humo en movimiento -->
<svg xmlns="http://www.w3.org/2000/svg" width="220" height="80" viewBox="0 0 220 80">
  <!-- Fondo opcional -->
  <rect width="220" height="80" fill="white"/>

  <!-- Taza de café -->
  <g transform="translate(20,15)">
    <!-- Cuerpo de la taza -->
    <rect x="0" y="25" width="40" height="25" rx="8" ry="8" fill="#8B4513"/>
    <!-- Asa -->
    <path d="M40 30 Q55 35 40 45" stroke="#8B4513" stroke-width="5" fill="none"/>

    <!-- Humo animado -->
    <path class="humo" d="M15 20 C10 10, 25 0, 20 -10" stroke="#D2691E" stroke-width="2" fill="none" opacity="0.8"/>
    <path class="humo" d="M25 20 C20 10, 35 0, 30 -10" stroke="#CD853F" stroke-width="2" fill="none" opacity="0.8"/>
    <path class="humo" d="M35 20 C30 10, 45 0, 40 -10" stroke="#deb887" stroke-width="2" fill="none" opacity="0.8"/>

    <!-- Animación con CSS interno -->
    <style>
      .humo {
        animation: subirHumo 3s ease-in-out infinite;
      }

      /* Movimiento vertical del humo */
      @keyframes subirHumo {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        50% { transform: translateY(-5px) scale(1.1); opacity: 0.6; }
        100% { transform: translateY(-10px) scale(1.2); opacity: 0; }
      }
    </style>
  </g>

  <!-- Texto del logo -->
  <text x="80" y="50" font-family="Georgia, serif" font-size="26" font-weight="bold" fill="#4B2E05">
    Aroma de
  </text>
  <text x="80" y="75" font-family="Brush Script MT, cursive" font-size="34" fill="#C87F4F">
    Café
  </text>
</svg>
